<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Combinações</h1>
        <p>Digite os valores de <em>n</em> e <em>p</em> para calcular <strong>C(n, p)</strong>:</p>

        <!-- Campos de entrada para n e p -->
        <input type="number" id="n" placeholder="Valor de n" min="0">
        <input type="number" id="p" placeholder="Valor de p" min="0">

        <!-- Botão para calcular a combinação -->
        <button onclick="calcularCombinacao()">Calcular Combinação</button>

        <!-- Área para exibir o resultado -->
        <div class="resultado" id="resultado"></div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
